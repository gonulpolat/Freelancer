<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../node_modules/owl.carousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../node_modules/lightbox2/dist/css/lightbox.min.css">
    <link rel="stylesheet" href="css/main.css" />
    <title>Freelancer</title>
  </head>
  <body>
    <!-- header -->
    <header id="header__inner">
      <div class="container">
        <nav class="main-nav">
          <img src="img/logo.png" alt="Logo" class="main-nav__logo" />
          <ul class="main-nav__items">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="border-bottom"></div>
            <p class="lead my-3">Lorem ipsum dolor sit amet.</p>

            <form action="">
                <div class="form-fields">
                    <input type="text" name="fullname" id="fullname" placeholder="Name" class="input name">
                    <input type="text" name="subject" id="subject" placeholder="Subject" class="input subject">
                    <input type="email" name="email" id="email" placeholder="Email" class="input email">
                    <input type="text" name="phone" id="phone" placeholder="Phone" class="input phone">
                    <textarea name="message" id="message" placeholder="Message" class="input message"></textarea>
                    <button class="btn btn-dark">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <section id="contact-b" class="bg-primary py-4">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h4>Email</h4>
                    <p>mail@mail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h4>Phone</h4>
                    <p>(555) 555-5555</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h4>Address</h4>
                    <p>123 Main St</p>
                </div>  
            </div>
        </div>
    </section>

    <!-- footer -->
     <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2024. All Rights Reserved.</p>
        <div class="social">
          <i class="fab fa-facebook fa-2x"></i>
          <i class="fab fa-twitter fa-2x"></i>
          <i class="fab fa-instagram fa-2x"></i>
          <i class="fab fa-linkedin fa-2x"></i>
      </div>
     </footer>

     <script src="js/jquery.min.js"></script>
     <script src="../node_modules/lightbox2/dist/js/lightbox.min.js"></script>

  </body>
</html>
